<script>
    var url = window.location.href;
    $("#nav a[href='"+url+"']").parent('li').addClass('active');
	goup()
	function goup(){
		let len = $(".paomadeng li").length
		$(".paomadeng").after($(".paomadeng"));
		$(".paomadeng").clone().prependTo("#rightbox");
		let index = 0
		setInterval(function(){
			index++;
			$("#rightbox").css({
				"transform": "translateY("+ -40*index +"px)",
				"transition": "0.4s all"
			})
			if(index>=len){
				setTimeout(function(){
					$("#rightbox").css({
						"transform": "translateY(0px)",
						"transition": "0s all"
					})
					index = 0
				},400)
			}
		},3000)
	}
</script>
