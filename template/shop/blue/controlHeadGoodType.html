<script>
    var url = window.location.href;
    $("#nav a[href='"+url+"']").parent('li').addClass('active');
	
		function goup(){
			var liH = 0;
			for(var i=0;i<$(".paomadeng li").length;i++){
				liH += $(".paomadeng li").eq(i).width()
			}
			//console.log(liH)
			$(".paomadeng").width(liH)
			$(".paomadeng").after($(".paomadeng"));
			$(".paomadeng").clone().prependTo("#rightbox");
			$(".paomadeng").eq(1).css({
				left:liH+'px'
			})
			var offw = 0
			setInterval(function(){
				offw--;
				$("#rightbox").css({
					"transform": "translateX("+ offw +"px)"
				})
				if(Math.abs(offw) == liH){
					offw = 0
				}
			},100)
		}

	$(function () {
		var html = '';
		$.ajax({
			url : "{:__URL('SHOP_MAIN/index/getorder')}",
			type : "post",
			success : function(res) {
				let j = 0;let k = 0;
					for(let i =0;i<40;i++){
							if(Math.random()>0.5){
								if (j<res['send'].length){
									html += "<li>用户"+res['send'][j].user_name+"购买了"+res['send'][j].goods_name+"; </li>";
									j++;
								}
							}else{
									if (k<res['buy'].length) {
										html += "<li>用户"+res['buy'][k].user_name+"的"+res['buy'][k].goods_name+"已发货; </li>";
										k++;
									}
							}
					}
				$("#rightbox .paomadeng").html(html);
				goup()
			}
		});
    });
</script>
