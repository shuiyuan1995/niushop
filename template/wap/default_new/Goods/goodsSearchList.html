{extend name="wap/default_new/base" /}
{block name="goodsHead"}
<section class="head">
	<a class="head_back" href="javascript:window.history.go(-1);"><i class="icon-back"></i></a>
	<div class="head-title"><span style="margin-left: 40px;">
		<input type="text" id="keyword" class="search-input custom-search-input" placeholder="{:lang('search_goods')}">
		<button type="button" id="search" class="search-button">{:lang('search')}</button>
	</span>{include file="wap/default_new/controGroup" /}</div>
</section>
<style>
.search-input {
	width: 67%;
	height: 28px;
	background: #e1e1e1;
	border-radius: 3px;
	border: none;
	padding: 0 32px 0 5px;
}
.search-button{
	width: 9%;
	margin: 8px 0;
	height: 22px;
	line-height: 22px;
	border: none;
	background: #f1f1f1;
	color: #fff;
	font-size: 14px;
	text-indent: -9999px;
	background: url(/template/wap/default_new/public/images/search_icon_2.png) center no-repeat;
	background-size: 14px 14px;
	border-left: 1px solid #dfdfdf;
	position: relative;
	right: 39px;
}
.head-title {margin: 0 80px;height: 44px;line-height: 44px;color: #333;font-size: 16px;text-align: center;width: 100%;margin: auto;}
.custom-search{padding: 0;background-color:#f7f7f7;}
.custom-search form {margin: 0;position: relative;background: none;border-radius: 4px;border: 0 none;overflow: hidden;}
.custom-search-button {top: 6px;}
.members_goodspic{margin-top: 85px;}
</style>
<script type="text/javascript">
$(function(){
	$('.custom-search-input').val("{$search_title}");
	$("#search").click(function () {
		location.href= __URL(APPMAIN+"/goods/goodssearchlist?search_name="+$("#keyword").val()+"&shop_id="+$("#hidden_shop_id").val());
	});
})
</script>
{/block}
{block name="main"}
	{include file='wap/default_new/goodsList' url="Goods/goodsSearchList" /}
{/block}

{block name="bottom"}{/block}
