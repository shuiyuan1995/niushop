<style>
	.flnew{
		position: relative;
	}
	.icon{
		display: none;
	}
	.flnew .icon{
		position: absolute;
		display: block;
		top: -2%;
    left: 62%;
		transform-origin:left center;
		transform: rotate(-46deg);
		animation: rotateicon 1s ease-in-out infinite;
	}
	@keyframes rotateicon{
		0%{transform: rotate(-50deg);}
		40%{transform: rotate(-30deg);}
		100%{transform: rotate(-50deg);}
	}
</style>
